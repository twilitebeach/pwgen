<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./icon.png" />
    <meta charset="utf-8" />
    <meta
      content="pwgen is an easy to use password/random string generator that can generate complex, customizable, and long passwords."
      name="description"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="true" name="darkreader-lock" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      property="og:description"
      content="pwgen is an easy to use password/random string generator that can generate complex, customizable, and long passwords."
    />
    <meta property="og:image" content="./icon.png" />
    <meta property="og:site_name" content="pwgen" />
    <meta property="og:title" content="home" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pwgen.glitch.me" />
    <title>home — pwgen</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>pwgen</h1>
      <p>&nbsp;</p>
      <form class="form" onsubmit="return false;">
        <div class="form-group">
          <label for="length">length</label>
          <input type="number" id="length" value="16" min="1" max="4096" />
        </div>
        <div class="form-group">
          <label>options</label>
          <div>
            <input type="checkbox" id="symbols" checked />
            <label for="symbols">symbols</label>
          </div>
          <div>
            <input type="checkbox" id="numbers" checked />
            <label for="numbers">numbers</label>
          </div>
          <div>
            <input type="checkbox" id="letters" checked />
            <label for="letters">letters</label>
          </div>
        </div>
        <div class="form-group">
          <label for="number">amount</label>
          <input type="number" id="number" value="1" min="1" max="10" />
        </div>
        <div class="form-group">
          <label>letter(s) case</label>
          <div>
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">uppercase</label>
          </div>
          <div>
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">lowercase</label>
          </div>
        </div>
        <button id="generate">generate</button>
        <!-- Add this element next to the generate button -->
        <button id="copy-link">⎘</button>
        <div class="result-container" id="result-container"></div>
        <!-- Add this element inside the container div -->
        <div class="alert-container" id="alert-container"></div>
      </form>
    </div>
  </body>
</html>
